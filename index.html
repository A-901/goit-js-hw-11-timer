<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="timer" id="timer-1">
    <div class="field">
      <span class="value green " data-value="days">01</span>
      <span class="label green ">Days</span>
    </div>
  
    <div class="field">
      <span class="value  blue " data-value="hours">01</span>
      <span class="label  blue ">Hours</span>
    </div>
  
    <div class="field">
      <span class="value  pink " data-value="mins">01</span>
      <span class="label  pink ">Min</span>
    </div>
  
    <div class="field">
      <span class="value  red" data-value="secs">01</span>
      <span class="label  red">Sec</span>
    </div>
  </div>
  <script src="./js/timeCounter.js"></script>
</body>
</html>
